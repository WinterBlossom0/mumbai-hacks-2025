services:
  - type: web
    name: truthlens-telegram-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ANNOUNCEMENT_CHANNEL_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVALY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: BITLY_ACCESS_TOKEN
        sync: false
